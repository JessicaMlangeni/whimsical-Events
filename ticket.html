<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking</h1>
        <form class="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Event:</label>
            <select id="event" name="event" required>
                <option value="">Select an event</option>
                <option value="sip and paint">Sip and Paint</option>
                <option value="chrisbrown">Chris Brown</option>
                <option value="zee zest">Zee Zest</option>
                <option value="jason">Jason Goliath</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <button type="submit"><a href="payment.html">Book Tickets</a></button>
        </form>
    </div>
</body>
</html>

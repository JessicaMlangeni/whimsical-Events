<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Booking</h1>
        <form class="ticket-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Event:</label>
            <select id="event" name="event" required>
                <option value="">Select an event</option>
                <option value="sip-and-paint" data-price="350">Sip and Paint - R350</option>
                <option value="chris" data-price="950">Chris Brown - R950</option>
                <option value="zeezest" data-price="500">Zee Zest - R500</option>
                <option value="jason" data-price="250">Jason Goliath - R250</option>
            </select>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <button type="submit"><a href="payment.html">Book Tickets</a></button>
        </form>
    </div>
</body>
</html>
